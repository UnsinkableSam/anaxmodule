imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            tests:
                override:
                    -
                        command: "composer update"
                        command: "make phpunit"
                        coverage:
                            file: "coverage.clover"
                            file: "coverage/index.html"
                            format: "php-clover"
